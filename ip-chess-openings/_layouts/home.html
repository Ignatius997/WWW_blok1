---
layout: default
permalink: /chess-openings/
---

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.data.site_info.title }}</title>
</head>
<body>
    <h1>{{ site.data.site_info.title }}</h1>
    <p>{{ site.data.site_info.desc }}</p>
    <h2>List of chess openings:</h2>
    <ul>
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
