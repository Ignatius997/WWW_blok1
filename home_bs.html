<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </header>
    <main>
        <h1 id="chess-openings">Chess Openings</h1>
        <p>Welcome to the Chess Openings website. Here you will find information about various chess openings.</p>
        <h2 id="openings">Openings</h2>
        <ul>
            {% for post in site.posts %}
            <li>
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <div>{{ post.excerpt }}</div>
            </li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <p>&copy; 2025 Chess Openings</p>
    </footer>
</body>
</html>
